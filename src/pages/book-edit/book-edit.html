<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>EditPage</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
<ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
  <ion-label>
    Name:
    </ion-label>
    <ion-input [(ngModel)]="book.name" type="text">
      <!--name field-->
      </ion-input>
      </ion-item>
      <ion-item>
          <ion-label>
            Author:
            </ion-label>
            <ion-input [(ngModel)]="book.author" type="text">
             <!--name field-->
              </ion-input>
              </ion-item>
   <ion-item>
           <ion-label>
            Publisher:
           </ion-label>
  <ion-input [(ngModel)]="book.publisher">
  </ion-input>
    </ion-item>

   <ion-item>
               <ion-label>
                No. of Page:
              </ion-label>
          <ion-input [(ngModel)]="book.paper" type="text">              
           </ion-input>
   </ion-item>

   <ion-item>
    <ion-label>
    Description:
   </ion-label>
<ion-input [(ngModel)]="book.desc" type="text">              
</ion-input>
</ion-item>
  </ion-list>
  <button ion-button (click)="submit()">click</button>
</ion-content>
