
<!--

<ion-header>

  <ion-navbar color="ternary">
    <ion-title>DetailPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  class="info" >
  <ion-card color="dark">
    <ion-card-title padding color="ternary">
      <strong >Name:</strong>  {{book.name}}
      </ion-card-title>
    
    <p padding-left color="ternary">
      <strong>Author:</strong>  {{book.author}}
    </p>
    <p padding-left color="ternary">
      <strong>Publisher:</strong>  {{book.publisher}}
    </p>
    <p padding-left color="ternary">
      <strong>No of Page:</strong>  {{book.paper}}
      </p>
      <p padding-left color="ternary">
        <strong>Description:</strong>  {{book.desc}}
      </p>
  </ion-card>
</ion-content>
