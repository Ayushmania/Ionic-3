<ion-header>
  
  <ion-navbar color="ternary">
      <ion-title padding-left>Librarian</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="info">
  <img src="assets/imgs/0acd5002683fbcf2b720004f201ee530--library-logo-library-design.jpg" height="150" width="100%">
 <h3 class="red">LOG IN</h3>  
  <ion-list>
        <ion-item color="dark">
          <ion-label floating color="ternary">Username</ion-label>
          <ion-input [(ngModel)]="email" type="text"></ion-input>
        </ion-item>
      
        <ion-item color="dark">
          <ion-label floating  color="ternary">Password</ion-label>
          <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button block outline color="ternary" (click)="sign()">Sign In</button>
      <p text-center  class="forgot red">Forgot Password?</p>
      <button ion-button block color="ternary" (click)="loginWithFB()">Login</button>
      <ion-card *ngIf="userData">
          <ion-card header>{{userData.username}}</ion-card>  
      </ion-card>
</ion-content>
