<ion-header>

  <ion-navbar color="ternary">
    <ion-title padding-left>Student</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="info">
    <img src="assets/imgs/test-preparation.jpg" height="150" width="100%">
   <h3 class="red">SIGN  IN</h3>
        <ion-item color="dark">
          <ion-label color="ternary" floating>Username</ion-label>
          <ion-input [(ngModel)]="email" ></ion-input>
        </ion-item>
      
        <ion-item color="dark">
          <ion-label color="ternary" floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
    <div padding-top>
      <button ion-button block outline color="ternary" (click)="signIn()">Sign In</button>
      <div class="red" >don't have an account </div>
      <button ion-button block outline color="ternary" (click)="reg()">Register</button>
      </div>
</ion-content>
